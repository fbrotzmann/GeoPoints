<highcharts-chart [Highcharts]="Highcharts"
                  [options]="chartOptions"
                  style="width: 100%; height: 500px; display: block;">
</highcharts-chart>

<p *ngIf="!points"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="points">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Zona</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let point of points">
      <td>{{ point.nombre }}</td>
      <td>{{ point.precio }}</td>
      <td>{{ point.zona }}</td>
    </tr>
  </tbody>
</table>

<ul>
  <li *ngFor="let suma of sumas">
    <span> {{ suma[0] }} </span>
  </li>
</ul>

<span> asdsa s {{ suma[0] }} </span>
